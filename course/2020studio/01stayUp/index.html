            <filter id="light">
                <!-- blur the source image to make bump map less sharp -->
                <feGaussianBlur stdDeviation="16" result="blurred"></feGaussianBlur>
                <!-- create bump map based on alpha channel -->
                <feColorMatrix in="blurred" type="luminanceToAlpha" result="bumpMap"></feColorMatrix>
                <!-- use bump map for lighting filter -->
                <feDiffuseLighting in="bumpMap" surfaceScale="16" result="light">
                <fePointLight x="225" y="150" z="5"></fePointLight>
                </feDiffuseLighting>
                <!-- compose the lighting result with source image using multiplication -->
                <feComposite in="light" in2="SourceGraphic"
                operator="arithmetic"
                k1="1" k2="0" k3="0" k4="0">
                </feComposite>
            </filter>

	<script>

            var pageSlider = PageSlider.case();
            var sec2_button = document.getElementById('sec2_button');
            var bianben=document.getElementById("bianben")
            var bianchou=document.getElementById("bianchou")
            var bianpang=document.getElementById("bianpang")
            var cusi=document.getElementById("cusi")
            var musicoff=document.getElementById("musicoff")
            var musicon=document.getElementById("musicon")
            var music=document.getElementById("music")

            var flag=0;

            musicoff.addEventListener("touchend",musicOff);
            musicon.addEventListener("touchend",musicOn);

            function musicOff(){
                musicon.className=musicon.className?"":"hidden";
                musicoff.className=musicoff.className?"":"hidden";
                music.play()
            }
            function musicOn(){
                musicon.className=musicon.className?"":"hidden";
                musicoff.className=musicoff.className?"":"hidden";
                music.pause();
            }

            sec2_button.addEventListener("touchend",pageGoto1)
            bianben.addEventListener("touchend",pageGoto14)
            bianchou.addEventListener("touchend",pageGoto15)
            bianpang.addEventListener("touchend",pageGoto16)
            cusi.addEventListener("touchend",pageGoto17)

            function pageGoto1(e){
                pageSlider.go(3)
                showScene3();
            }
            function pageGoto14(e){
                pageSlider.go(14)
                showScene14();
            }
            function pageGoto15(e){
                pageSlider.go(15)
                showScene15();
            }
            function pageGoto16(e){
                pageSlider.go(16)
                showScene16();
            }
            function pageGoto17(e){

                showScene17();
            }
            function pageGoto18(e){

                showScene18();
            }

            function pageGoto19(e){
                pageSlider.go(19);
                showScene19();
            }

            function pageGoto23(e){

                showScene23();
            }

            function pageGoto27(e){

                showScene27();
            }

            function pageGotopage1(e){
                pageSlider.go(1);
                showScene1();
            }

            var grey1=document.getElementById("grey1")
            var grey2=document.getElementById("grey2")
            var grey3=document.getElementById("grey3")
            var grey4=document.getElementById("grey4")
            var back_button1=document.getElementById("back_button1")
            var back_button2=document.getElementById("back_button2")
            var back_button3=document.getElementById("back_button3")
            var back_button4=document.getElementById("back_button4")

            var go_rightbeidong=document.getElementById("go_right");

            var moreaboutbeidong=document.getElementById("moreaboutbeidong");
            var getit=document.getElementById("getit");
            var getit1=document.getElementById("getit1");

            var finalbutton=document.getElementById("finalbutton");
            

            var sec13=document.getElementById("secc13")
            var dangerous=document.getElementById("dangerous")
            back_button1.addEventListener("touchend",goBack1);
            back_button2.addEventListener("touchend",goBack2);
            back_button3.addEventListener("touchend",goBack3);
            back_button4.addEventListener("touchend",goBack4);


            go_leftzhudong.addEventListener("touchend",pageGoto19);
            go_rightbeidong.addEventListener("touchend",pageGoto23);

            moreaboutzhudong.addEventListener("touchend",pageGoto19);
            moreaboutbeidong.addEventListener("touchend",pageGoto23);
            getit.addEventListener("touchend",pageGoto27);
            getit1.addEventListener("touchend",pageGoto27);

            finalbutton.addEventListener("touchend", pageGotopage1)
                        
            function pageGoto13(e){
                showScene13();
                pageSlider.go(13)
            }
            function goBack1(){
                bianben.removeEventListener("touchend",pageGoto14)
                showScene13();
                grey1.className=grey1.className?"bounce-in-left":"hidden bounce-in-left";
                flag++;
                if(flag===4){
                    sec13.addEventListener("touchmove",pageGoto18)
                    dangerous.className="sec_down"
                }
                pageGoto13()
               
            }
            function goBack2(){
                bianchou.removeEventListener("touchend",pageGoto15)

                }

            }
            function goBack4(){
                cusi.removeEventListener("touchend",pageGoto17)
                grey4.className=grey4.className?"bounce-in-right":"hidden bounce-in-right" ;
                flag++;
                if(flag===4){
                    sec13.addEventListener("touchmove",pageGoto18)
                    dangerous.className="sec_down"
                }
                pageSlider.go(13)
                showScene13();
            }

           
          
            PageSlider.case({callback:{
